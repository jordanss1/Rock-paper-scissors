<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Koulen&family=Press+Start+2P&family=Space+Mono&display=swap" rel="stylesheet"> 	
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

	<section class="container-fluid row gx-2 gx-sm-0">


		<div class="col-12 col-sm-4 d-flex justify-content-center align-items-center mb-5 mb-sm-0 flex-column main-div">

			<div class="d-flex w-100 flex-column mb-5 mb-sm-0" id="first-div">

				<p class="d-sm-none d-flex text-light w-100 my-sm-0 text-center text-uppercase fs-5 align-items-end justify-content-center all-p1"></p>

				<p class="d-sm-none d-flex text-light w-100 pb-4 text-center text-uppercase fs-5 align-items-end justify-content-center all-p2"></p>

				<p class="d-none d-sm-flex text-light w-100 my-sm-0 text-center text-uppercase fs-4 align-items-end justify-content-center rock-p1"></p>

				<p class="d-none d-sm-flex text-light w-100 my-sm-0 text-center text-uppercase fs-3 align-items-end justify-content-center rock-p2"></p>

			</div>

			<div class="d-flex flex-grow-0 flex-sm-grow-1 align-items-center justify-content-center"><button class="rock"><i class="fa-solid fa-hand-back-fist"></i></button></div>


		</div>


		<div class="col-12 col-sm-4 d-flex justify-content-center align-items-center mb-5 mb-sm-0 flex-sm-column main-div">

			<div class="d-sm-flex d-none w-100 flex-column">

				<p class="d-none d-sm-flex text-light w-100 my-0 text-center text-uppercase fs-4 align-items-end justify-content-center paper-p1"></p>

				<p class="d-none d-sm-flex text-light w-100 my-0 text-center text-uppercase fs-3 align-items-end justify-content-center paper-p2"></p>

			</div>

			<div class="flex-grow-0 flex-sm-grow-1 d-flex align-items-center justify-content-center"><button class="paper"><i class="fa-solid fa-hand-holding"></i></button></div>


		</div>


		<div class="col-12 col-sm-4 d-flex justify-content-center align-items-center mb-5 mb-sm-0 flex-sm-column main-div">

			<div class="d-sm-flex d-none w-100 flex-column">

				<p class="d-none d-sm-flex text-light w-100 my-0 text-center text-uppercase fs-4 align-items-end justify-content-center scissors-p1"></p>

				<p class="d-none d-sm-flex text-light w-100 my-0 text-center text-uppercase fs-3 align-items-end justify-content-center scissors-p2"></p>

			</div>

			<div class="flex-grow-0 flex-sm-grow-1 d-flex align-items-center justify-content-center"><button class="scissors"><i class="fa-solid fa-hand-scissors"></i></button></div>

		</div>


	</section>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>

</body>

</html>
